<!DOCTYPE html>
<html lang="vi">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<title>Login | Kinder Care - Bé khỏe mạnh, mẹ vui vẻ</title>

	<!-- Bootstrap Core Css -->
	<link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

	<style type="text/css" media="all">@import "css/css_admin.css";</style>

	<!-- Jquery Core Js -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap Core Js -->
	<script src="plugins/bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="container_header">
			<div class="container-fluid">
				<div class="row clearfix">
					<div class="col-md-6 logo">
						<a href="index.html"><img src="images/logo.png"></a>
					</div>
					<div class="col-md-6 header_phone">
						<img src="images/icon_phone_head.png" width="24" height="24" style="margin-right: 10px;">
						<b>TỔNG ĐÀI: 024 12345678</b>
					</div>
				</div>
			</div>
		</div>
		<div id="container_main">
			<div class="container">
				<div class="frm_login">
					<div class="frm_title">Đăng nhập</div>
					<div class="frm_sub_title">Dành cho nhân viên quản trị</div>
					<form method="POST" action="">
						<div class="form-group">
							<input type="text" class="form-control" id="phone" placeholder="Số điện thoại">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="Mật khẩu">
						</div>
						<button type="submit" class="btn btn-info" id="btn_submit">Đăng nhập</button>
					</form>
					<div class="frm_sub_title"><a href="javascript:;">Quên mật khẩu?</a></div>
				</div>
			</div>
		<div id="container_footer"></div>
	</div>
</body>
</html>
